# =====================================================
# SWAGGER / SPRINGDOC (CRITICAL FIXES)
# =====================================================

# Enable OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Paths
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Limit Swagger scanning ONLY to controllers
springdoc.packages-to-scan=com.jit.financetracker.controller,com.jit.financetracker.dashboard.controller
springdoc.paths-to-match=/api/**

# Swagger internal stability
springdoc.api-docs.resolve-schema-properties=true
springdoc.model-converters.deprecating-converter.enabled=false

# =====================================================
# ERROR VISIBILITY
# =====================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true
server.error.include-stacktrace=always
